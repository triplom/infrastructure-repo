apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    spec:
      containers:
      - name: app1
        env:
        - name: ENVIRONMENT
          value: "qa"
        - name: LOG_LEVEL
          value: "info"
        resources:
          limits:
            memory: "192Mi"
            cpu: "400m"
          requests:
            memory: "96Mi"
            cpu: "200m"